<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìò Personalized Study Planner Dashboard</title>
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b5797;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 26px;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    .chart {
      margin: 35px auto;
      text-align: center;
    }
    footer {
      text-align: center;
      color: #777;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }
    button {
      background-color: #2b5797;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #1e3f73;
    }
  </style>
</head>
<body>

  <header>üìò Personalized Study Planner Dashboard</header>

  <div class="container">
    <h2 style="color:#2b5797;">Overall Study Insights</h2>

    <div class="chart">{{ bar_html | safe }}</div>
    <div class="chart">{{ pie_html | safe }}</div>
    {% if ratio_html %}
    <div class="chart">{{ ratio_html | safe }}</div>
    {% endif %}

    <div style="text-align:center; margin-top:30px;">
      <button onclick="window.print()">üñ®Ô∏è Download Report</button>
    </div>
  </div>

  <footer>
    Generated using Dynamic Programming + Backtracking | ¬© 2025 Study Planner
  </footer>

</body>
</html>
